<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>obra</title>
    <script data-ad-client="ca-pub-8843012779372842" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>  
  </head>
  <body>
    <noscript>
      <strong>We're sorry but obra doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      function onDrop(e) {
        e.preventDefault()
        var data = e.dataTransfer.getData('text')
        console.log(data)
        e.target.appendChild(document.getElementById(data))
      }
      function onDrag(e) {
        e.dataTransfer.setData('text', e.target.id)
        console.log('drag start', e.target.id)
      }
      function dropOn(e) {
        e.preventDefault()
      }
    </script>
  </body>
</html>
